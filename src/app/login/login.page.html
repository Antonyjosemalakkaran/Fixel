<ion-content>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body style=" color:white;font-family: 'Comfortaa', cursive; font-weight:bold;">            
        <br>
        <div class="container-fluid" >
            <div class="col-12" style="text-align:center;">
                <img style="height: 125px; width: 125px; top: 100px;"  src="../assets/icon/f.png">
            </div>
            <br>
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card " >
                        <div style="padding: 2rem;">
                            <h4 class="card-title text-center" >LOGIN</h4>
                            <form>
                                <div class="form-group">
                                    <label for="em">Email address</label>
                                    <input type="email" class="form-control form-control-user" id="em" aria-describedby="emailHelp" placeholder="Enter email" required="true">                                                                        
                                </div>
                                <div class="form-group">
                                    <label for="pw">Password</label>
                                    <input type="password" class="form-control form-control-user" id="pw" placeholder="Password" required="true">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="ch">
                                    <label class="form-check-label" for="ch" >Remember me</label>
                                    <a href="a">    New user?</a>
                                </div>
                                <button type="submit" class="btn btn-user btn-block" >Submit</button>
                                <br>
                                <button type="submit" class="btn btn-user btn-block" >Sign In with Google</button>                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        
        
        
        
        <ng-template #modalTemplate let-data>
  <p class="lead">Password Recovery</p>
  <form class="form" (ngSubmit)="ForgotPassword()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="E-mail" [(ngModel)]="userResetEmail" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="dialogRef.close();" type="submit"> Send
    </button>
  </form>
  <br>
  <div class="popup">Reset Your Password With link Sent</div>

</ng-template>
    </body>

























































































































































































































































































































































































































































































































































































































































































































































































































































































































































































</ion-content>
